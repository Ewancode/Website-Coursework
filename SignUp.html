<body class = "body-SignUp">

<body class="body-signup-form">
   <div class = "container">
      <div class="form-wrapper">
         <div class="banner">
            <h1>Hello Friend</h1>
            <p>Enter your personal details and start journey with us</p>
         </div>
         <div class="green-bg">
            <button type = "button" onclick="toggleContainer()">Sign Up</button>
         </div>
         <form class="signup-form">
            <h1>Create Account</h1>
            <div class="social-media">
               <i class="ri-facebook-line"></i>
               <i class="ri-instagram-line"></i>
               <i class="ri-google-line"></i>
            </div>
            <p>or use your email for registration</p>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name= "Name" placeholder="Name" />
              </div>
              <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name ="email" placeholder="Email" />
              </div>
              <div class="input-group">
                <i class="fas fa-lock"></i>
                <input id = "passwordInput" type="password" name = "password" placeholder="Password" />
                <span id = "password-toggleIcon" class="password-toggle-icon" onclick= "togglePassword()">
                    <i class="fas fa-eye-slash"></i>
                </span>
              </div>
              <input type="submit" name="submit" class="signup-button" onclick="toggleContainer()" value="Sign Up" />
         </form>
      </div>
   </div>
   <script>
    document.addEventListener('DOMContentLoaded', function() {
    const container = document.querySelector(".container");
    const signUpBtn = document.querySelector(".green-bg button");

    signUpBtn.addEventListener("click", () => {
        container.classList.toggle("change");
    });
    });
    
    document.addEventListener('DOMContentLoaded', function () {
        const passwordInput = document.getElementById("passwordInput");
        const toggleIcon = document.getElementById("password-toggleIcon");

        toggleIcon.addEventListener('click', function () {
            // Toggle the password input type between "password" and "text"
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";

            // Change the toggle icon based on the password visibility
            toggleIcon.innerHTML = passwordInput.type === "password" ? '<i class="fas fa-eye-slash"></i>' : '<i class="fas fa-eye"></i>';
        });
    });
   </script>
</body>
